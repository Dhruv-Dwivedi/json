<body>
    <h1>Nobel Prize Winners</h1>
    <div class="container">
        <input type="text" id="searchBox" placeholder="Type to search...">

        <select id="year" class="dropdown" onclick="filterWinners(allWinners)"></select>

        <label class="category-drop" for="category">Select Category:</label>

    </div>

    <table id="allWinners" class="table table-striped">

    </table>
